<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My todo app</title>
</head>
<body>
  <todo-app></todo-app>

  <script type="module">
    import { LitElement, html } from 'https://unpkg.com/lit-element?module';

    const author = 'savepong';
    const homepage = 'https://savepong.com';
    const headerTemplate = html`
          <h1>Todo app</h1>
        `;
    const footerTemplate = html`
      <footer>Made with love by <a href="${homepage}">${author}</a></footer>
    `;

    class TodoApp extends LitElement {
      constructor() {
        super();
        this.todos = [
          { text: 'Do A', finished: true },
          { text: 'Do B', finished: false },
          { text: 'Do C', finished: false },
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        console.log('lit element connected');
      }

      render() {
        return html`
          ${headerTemplate}

          <ol>
            ${this.todos.map(todo => html`
              <li>${todo.text} (${todo.finished ? 'Finished' : 'Unfinished'})</li>
            `)}
          </ol>
          ${footerTemplate}
        `;
      }
    }

    customElements.define('todo-app', TodoApp);
  </script>
</body>
</html>
